apiVersion: v1
data:
  prometheus.yml: |
    apiVersion: 1
    datasources:
      - access: proxy
        editable: false
        isDefault: true
        jsonData:
            httpMethod: GET
        name: prometheus
        type: prometheus
        url: http://prometheus.default.svc.cluster.local/prometheus/
        version: 1
kind: ConfigMap
metadata:
  labels: {}
  name: grafana-datasources
