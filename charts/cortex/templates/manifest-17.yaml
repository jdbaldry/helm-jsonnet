---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: query-frontend
  name: query-frontend-discovery
spec:
  clusterIP: None
  ports:
  - name: query-frontend-http-metrics
    port: 80
    targetPort: 80
  - name: query-frontend-grpc
    port: 9095
    targetPort: 9095
  publishNotReadyAddresses: true
  selector:
    name: query-frontend
